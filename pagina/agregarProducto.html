<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleAgregarProducto.css">
    <title>TechHogar</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="img/logoTech.png" class="foto">
            </a>
            <div class="title-container">
                <div class="logo">Tienda de Insumos Computacionales Chile</div>
                <a href="index.html" class="Logout-btn">Cerrar Sesion? :( </a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="InicioAdmin.html">Inicio</a></li>
                <li><a href="Admin.html">Administracion</a></li>
            </ul>
        </nav>
        
    </header>
    <div class="Gestiones">
        <button onclick="window.location.href='Admin.html'">Volver</button>
    </div>
    <h2>Registro de Productos</h2>
    <form id="formularioAgregarProductos" action="/guardar_producto" method="post" onSubmit="return valida();">
        <div>
            <label for="nombre">Nombre Producto:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="precio">Precio Unitario:</label>
            <input type="number" id="precio" name="precio" required>
        </div>
        <div>
            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" required>
        </div>
        <div>
            <label for="proveedor">Proveedor</label>
            <select id="proveedor" name="proveedor" required></select>
        </div>
        <div>
            <label for="categoria">Categorías</label>
            <select id="categoria" name="categoria" required></select>
        </div>
        <input type="submit" value="Enviar">
    </form>
    <footer id="contacto">
        <p>&copy; 2024 Tienda de Insumos Computacionales. Todos los derechos reservados.</p>
        <div class="registrarse-link">
            <h5>Consulte aca: <a href="contacto.html">Contacto</a></h5>
            <h6>Recuerde, nos pagan por ayudarle ;|</h6>
        </div>
    </footer>
    <script>
        // Hacer una solicitud al servidor para obtener categorías y proveedores
        fetch('/categorias')
            .then(response => response.json())
            .then(data => {
                const categoriaSelect = document.getElementById('categoria');
                data.forEach(categoria => {
                    const option = document.createElement('option');
                    option.value = categoria.IdCategoria;
                    option.textContent = categoria.nombreCategoria;
                    categoriaSelect.appendChild(option);
                });
            });

        fetch('/proveedores')
            .then(response => response.json())
            .then(data => {
                const proveedorSelect = document.getElementById('proveedor');
                data.forEach(proveedor => {
                    const option = document.createElement('option');
                    option.value = proveedor.IdProveedor;
                    option.textContent = proveedor.nombre_proveedor;
                    proveedorSelect.appendChild(option);
                });
            });
    </script>
</body>
</html>
