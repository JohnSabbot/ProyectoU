<body>
    <header>

    <div class="titlePage">
        <h2>Productos Tecnologicos</h2>
    </div>

    
    <div class="container">
        <h1>Categorias</h1>
        <select id="Productos" onchange="cargarProductos()">
            <option value="">Selecciona una Categoria</option>
            <option value="notebooks">Notebooks</option>
            <option value="auriculares">Auriculares</option>
        </select>

    <!--aca falta ponerle una imagen, puede que no muestre los datos bien ya que no se muy bien como funciona ya que el jotape fue quien lo programo en la pagina, hay que agregar un producto para que muestre o sino no va a aparecer en la pagina-->
    <script>
        window.onload = function () {
            fetch('/catalogo')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    var promosList = document.getElementById('promos-list');
                    data.forEach(function (promos) {
                        var card = document.createElement('div');
                        card.classList.add('card');
                        card.style.width = '18rem';
                        card.innerHTML = '<img src="img/imgHamburger.png" + " class="card-img-top" alt="' + productos.nombreProducto + '">' +
                            '<div class="card-body">' +
                            '<h5 class="card-title">' + productos.nombreProducto + '</h5>' +
                            '<p><strong>stock:</strong> $' + productos.stock + '</p>' +
                            '<p><strong>Precio:</strong> $' + productos.precioUnitario + '</p>' +
                            '</div>';
                        promosList.appendChild(card);
                    });
                });
        };
    </script>
