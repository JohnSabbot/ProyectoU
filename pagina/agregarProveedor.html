<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TechHogar</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="img/logoTech.png" class="foto">
            </a>
            <div class="title-container">
                <div class="logo">Tienda de Insumos Computacionales Chile</div>
                <a href="index.html" class="Logout-btn">Cerrar Sesion? :( </a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="Admin.html">Administracion</a></li>
            </ul>
        </nav>
        
    </header>

    
    <div class="Gestiones">
        <button onclick="window.location.href='gestionProveedor.html'">Volver</button>
    </div>
    <h2>Registro de Proveedores</h2>
    <form id="formularioAgregarProveedor">
        <div>
            <label for="nombre">Nombre Proveedor:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="correo">Correo Proveedor:</label>
            <input type="text" id="correo" name="correo">
        </div>

        <input type="submit" value="Enviar">
    </form>
    <script>
        document.getElementById('formularioAgregarProveedor').addEventListener('submit', function(event) {
            event.preventDefault();
            var nombre = document.getElementById('nombre').value;
            var correo = document.getElementById('correo').value;

            fetch('/agregar_proveedor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre_proveedor: nombre, correoElectronico: correo })
            })
            .then(function(response) {
                if (response.ok) {
                    window.location.href = '/gestionProveedor.html';
                } else {
                    console.error('Error al agregar proveedor.');
                }
            })
            .catch(function(error) {
                console.error('Error en la solicitud:', error);
            });
        });
    </script>

            <h5>Consulte aca: <a href="contacto.html">Contacto</a></h5>
            <h6>Recuerde, nos pagan por ayudarle ;|</h6>
            
        </div>
    </footer>

</body>
</html>
