<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Estilo.css">
    <title>Carrito de Compras</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="img/logoTech.png" class="foto">
            </a>
            <div class="title-container">
                <div class="logo">Tienda de Insumos Computacionales Chile</div>
                <a href="carrito.html" class="cart-btn">Carrito (<span id="cart-count">0</span>)</a>
                <a href="login.html" class="login-btn">Hola!, Inicia Sesion</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="producto.html">Productos</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Carrito de Compras</h2>
                <div id="cart-items" class="mt-3"></div>
            </div>
            <div class="col-md-4">
                <h2>Factura</h2>
                <div class="card">
                    <div class="card-body">
                        <div id="invoice" class="mt-3"></div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-outline-success" id="buy-button">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || {};
        let stock = JSON.parse(localStorage.getItem('stock')) || {};

        function cargarCarrito() {
            const cartItems = document.getElementById('cart-items');
            const invoice = document.getElementById('invoice');
            cartItems.innerHTML = '';
            invoice.innerHTML = '';

            fetch('/catalogo')
                .then(response => response.json())
                .then(data => {
                    let total = 0;
                    for (const id in cart) {
                        const producto = data.find(prod => prod.IdProducto == id);
                        if (producto) {
                            let item = document.createElement('div');
                            item.classList.add('cart-item', 'card', 'mb-3');
                            item.style.width = '18rem';
                            item.innerHTML = `
                                <img src="/imagenes/${producto.imagen}" class="card-img-top" alt="${producto.nombreProducto}">
                                <div class="card-body">
                                    <h5 class="card-title">${producto.nombreProducto}</h5>
                                    <p><strong>Cantidad:</strong> ${cart[id]}</p>
                                    <p><strong>Precio Unitario:</strong> $${producto.precioUnitario}</p>
                                    <p><strong>Subtotal:</strong> $${producto.precioUnitario * cart[id]}</p>
                                    <button class="btn btn-outline-danger" onclick="quitarDelCarrito(${id})">Quitar del Carrito</button>
                                </div>`;
                            cartItems.appendChild(item);

                            let invoiceItem = document.createElement('div');
                            invoiceItem.innerHTML = `
                                <p><strong>${producto.nombreProducto}</strong></p>
                                <p>Precio Unitario: $${producto.precioUnitario}</p>
                                <p>Cantidad: ${cart[id]}</p>
                                <p>Subtotal: $${producto.precioUnitario * cart[id]}</p>`;
                            invoice.appendChild(invoiceItem);

                            total += producto.precioUnitario * cart[id];
                        }
                    }
                    let totalItem = document.createElement('div');
                    totalItem.innerHTML = `<h4>Total: $${total}</h4>`;
                    invoice.appendChild(totalItem);
                });
        }

        function quitarDelCarrito(id) {
            if (cart[id]) {
                cart[id]--;
                stock[id]++;
                if (cart[id] === 0) {
                    delete cart[id];
                }
                actualizarCarrito();
                cargarCarrito();
            }
        }

        function actualizarCarrito() {
            let cartCount = Object.values(cart).reduce((total, count) => total + count, 0);
            document.getElementById('cart-count').innerText = cartCount;
            localStorage.setItem('cart', JSON.stringify(cart));
            localStorage.setItem('stock', JSON.stringify(stock));
        }

        window.onload = function () {
            cargarCarrito();
            let cartCount = Object.values(cart).reduce((total, count) => total + count, 0);
            document.getElementById('cart-count').innerText = cartCount;
        }
    </script>


    <footer id="contacto">
        <p>&copy; 2024 Tienda de Insumos Computacionales. Todos los derechos reservados.</p>
        <div class="registrarse-link">
            <h5>Consulte aca: <a href="contacto.html">Contacto</a></h5>
            <h6>Recuerde, nos pagan por ayudarle ;|</h6>
        </div>
    </footer>
</body>

</html>
