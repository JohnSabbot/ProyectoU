<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleGestionProductos.css">
    <title>Modificar Producto</title>
</head>
<body>
    <h2>Modificar Producto</h2>
    <form id="modificar-form" action="/modificar_producto" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="idHide" name="idHide">
        <div>
            <label for="nombreProducto">Nombre:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" required>
        </div>
        <div>
            <label for="precioUnitario">Precio:</label>
            <input type="number" id="precioUnitario" name="precioUnitario" required>
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>
        </div>
        <div>
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" required>
        </div>
        <div>
            <input type="hidden" id="IdProveedor" name="IdProveedor" required>
        </div>
        <div>
            <input type="hidden" id="IdCategoria" name="IdCategoria" required>
        </div>
        <button type="submit">Guardar Cambios</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const ProductoID = urlParams.get('id');

            const modificarForm = document.getElementById('modificar-form');
            const idInput = document.getElementById('idHide');
            const nombreInput = document.getElementById('nombreProducto');
            const precioInput = document.getElementById('precioUnitario');
            const stockInput = document.getElementById('stock');
            const proveedorInput = document.getElementById('IdProveedor');
            const categoriaInput = document.getElementById('IdCategoria');

            fetch('/producto/' + ProductoID)
                .then(response => response.json())
                .then(producto => {
                    idInput.value = producto.IdProducto;
                    nombreInput.value = producto.nombreProducto;
                    precioInput.value = producto.precioUnitario;
                    stockInput.value = producto.stock;
                    proveedorInput.value = producto.IdProveedor;
                    categoriaInput.value = producto.IdCategoria;
                })
                .catch(error => console.error('Error fetching product:', error));
        });
    </script>
    <footer id="contacto">
        <p>&copy; 2024 Tienda de Insumos Computacionales. Todos los derechos reservados.</p>
        <div class="registrarse-link">
            <h5>Consulte aquí: <a href="contacto.html">Contacto</a></h5>
            <h6>Recuerde, estamos aquí para ayudarle</h6>
        </div>
    </footer>
</body>
</html>
