<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Proveedor</title>
    <link rel="stylesheet" href="css/styleModificarProducto.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="img/logoTech.png" class="foto">
            </a>
            <div class="title-container">
                <div class="logo">Tienda de Insumos Computacionales Chile</div>
                <a href="index.html" class="Logout-btn">Cerrar Sesion? :( </a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="Admin.html">Administracion</a></li>
            </ul>
        </nav>
    </header>

    <div class="Gestiones">
        <button onclick="window.location.href='gestionProveedor.html'">Volver</button>
    </div>
    <h2>Modificar Proveedor</h2>
    <form id="modificar-form" action="/modificar_proveedor" method="POST">
        <input type="hidden" id="idHide" name="idHide">
        <div>
            <label for="nombre_proveedor">Nombre Proveedor:</label>
            <input type="text" id="nombre_proveedor" name="nombre_proveedor">
        </div>
        <div>
            <label for="correoElectronico">Correo Proveedor:</label>
            <input type="email" id="correoElectronico" name="correoElectronico">
        </div>
        <input type="submit" value="Guardar Cambios">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const proveedorId = urlParams.get('id');

            const modificarForm = document.getElementById('modificar-form');
            const idInput = document.getElementById('idHide');
            const nombreInput = document.getElementById('nombre_proveedor');
            const correoInput = document.getElementById('correoElectronico');

         
            fetch('/proveedores/' + proveedorId)
                .then(response => response.json())
                .then(proveedor => {
                    idInput.value = proveedor.IdProveedor;
                    nombreInput.value = proveedor.nombre_proveedor;
                    correoInput.value = proveedor.correoElectronico;
                })
                .catch(error => console.error('Error al obtener datos del proveedor:', error));
        });
    </script>
    <footer id="contacto">
        <p>&copy; 2024 Tienda de Insumos Computacionales. Todos los derechos reservados.</p>
        <div class="registrarse-link">
            <h5>Consulte aquí: <a href="contacto.html">Contacto</a></h5>
            <h6>Recuerde, estamos aquí para ayudarle ;)</h6>
        </div>
    </footer>
</body>
</html>
